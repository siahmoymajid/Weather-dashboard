<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <main class="container">
    <nav>
      <H1>Weather Dashboard </H1>
    </nav>

    <div class="row">
      <aside>
        <h3>Search for a City:</h3>
        <input type="text" placeholder="San Diego">
        <button id="search">Search</button>
        <hr>
      <!-- append div wi the new city name here on th aside element -->
      
      </aside>
<form>
  <div class="input-group mb-3">
    <input class="form-control" type="text" id="search-value" />
    <div class="input-group-append">
      <button class="btn btn-outline-light" id="search-button">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
<ul class="list-group history"></ul> 
      <div id="container">
        <div id="current"></div>
        <div id="forecastDiv">
          <h3>5-Day Forecast</h3>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
