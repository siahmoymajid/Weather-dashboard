<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

  <title>Weather Dashboard</title>

<body>
  <header class="w-100 text-center py-3 bg-primary text-light">
    <h1>Weather Dashboard </h1>
  </header>

  <div class="row p-0">
    <aside class="col-md-3 h-100 min-vh-100 bg-primary-subtle pt-4 ps-4 justify-content-start">
      <h3>Search for a City:</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control">
          <button class="btn btn-outline-dark" id="searchBtn">Button</button>
        </div>
      <!-- append div wi the new city name here on th aside element -->
      <section class="list-group" id="search-history">
 
      </section>
    </aside>
    <main class="col-md-9">
    
        <div id="current" class="my-4 me-auto bg-opacity-25"></div>
        <div id="forecastDiv">
          <div id="forecast" class="d-flex justidy-content-between align-items-start"></div>
        </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- <script src="./assets/js/config.js"></script> -->
